<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <div style="width: 2.3rem; height: 2.3rem; border: 2px solid white; border-radius: 8px; background-color: #F3B405; transform: rotate(45deg);"></div>
            <div style="margin: 1em; font-size: 16px; color: #F3B405;"><strong>DF Source</strong></div>
        </div>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="/overview">
            <mat-icon>home</mat-icon>
            <span>Overview</span>
        </button>
        <button mat-button class="menu-button" routerLink="/Home/NguoiDung/Repository" (click)="toggleRepositoryMenu()">
            <mat-icon>terminal</mat-icon>
            <span>Repository</span>
            <mat-icon class="menu-icon" [ngClass]="{'menu-icon-rotate': isRepositoryMenuOpen}">expand_more</mat-icon>
        </button>
        <div *ngIf="isRepositoryMenuOpen" class="submenu-wrapper">
            <button mat-button class="menu-button sub-menu" routerLink="/Home/NguoiDung/FileRepository">
                <mat-icon class="mat-icon-sm">file_copy</mat-icon>
                <span>File</span>
            </button>
            <button mat-button class="menu-button sub-menu" routerLink="/repository/commit">
                <mat-icon class="mat-icon-sm">commit</mat-icon>
                <span>Commit</span>
            </button>
            <button mat-button class="menu-button sub-menu" routerLink="/repository/branch">
                <mat-icon class="mat-icon-sm">source_branch</mat-icon>
                <span>Branch</span>
            </button>
        </div>
        <button mat-button class="menu-button" routerLink="/defect">
            <mat-icon>bug_report</mat-icon>
            <span>Defect</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="/help">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
</mat-sidenav-container>
